<div class="todo-list">
    <form class="todo-form" ng-submit="$ctrl.addTodo()">
        <input type="text"
               ng-model="$ctrl.todoText"
               placeholder="âœï¸ What needs to be done?"
               autofocus>
        <button class="btn-add" type="submit">+ Add</button>
    </form>

    <ul class="todo-items">
        <li class="todo-item" ng-repeat="item in $ctrl.todos track by $index">
            <input class="todo-checkbox"
                   type="checkbox"
                   ng-model="item.done">
            <span class="todo-text"
                  ng-class="{'done': item.done}">{{item.text}}</span>
            <button class="btn-delete"
                    ng-click="$ctrl.remove(item)">âœ• Delete</button>
        </li>
    </ul>

    <div class="empty-state" ng-if="$ctrl.todos.length === 0">
        <span class="emoji">ðŸŽ‰</span>
        <p>All done! Nothing to do.</p>
    </div>

    <div class="status-bar" ng-if="$ctrl.todos.length > 0">
        <span>{{$ctrl.remaining()}} of {{$ctrl.todos.length}} remaining</span>
        <a href="" ng-click="$ctrl.archive()" ng-if="$ctrl.remaining() < $ctrl.todos.length">Archive done</a>
    </div>
</div>
